<div ng-show="dataTable.isLoading" class="transparent-cover"></div>

<span us-spinner data-spinner-key="{{dataTable.uniqueKey}}"></span>

<div class="grid-datatable grid-datatable__search" data-ng-show="true === dataTable.isSearchAllowed">
    <label>
        Search: <input class="grid-datatable__search__box" ng-model="dataTable.searchValue" type="text">
    </label>
</div>
<div class="grid-datatable" ng-transclude></div>

<paging class="pull-right"
        data-page="dataTable.currentPage"
        data-paging-action="dataTable.pageChanged(false, page)"
        data-page-size="dataTable.itemsPerPage"
        data-total="dataTable.totalItems"
        data-adjacent="1"
        data-show-prev-next="true"
        data-text-prev="Previous"
        data-text-next="Next"
        data-show-boundary-links="false"></paging>

<div class="clearfix"></div>
